<h4>Available Seats</h4>
<h5>Gold</h5>
{% for seat in goldSeats %}
<button  id = {{seat[0]}} onClick="selectSeat({{seat[0]}},'gold')" {{ seat[1] }}>{{ seat[0] }}</button>
{% endfor %}
<h5>Standard</h5>
{% for seat in standardSeats %}
<button id = {{seat[0]+75}} onClick="selectSeat({{seat[0] +75}},'standard')" {{ seat[1] }}>{{ seat[0] }}</button>
{% endfor %}
