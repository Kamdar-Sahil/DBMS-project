<h4>Tickets Booked For Show</h4>
{% for ticket in tickets %}
{% if "Standard" in ticket[2] %} 
    <div class="ticket">
    <h5>Ticket Number: {{ ticket[0] }}</h5>
    <h6>Seat Number: {{ ticket[1] -75}} / {{ ticket[2] }}</h6>
    </div>
{% else %}
    <div class="ticket">
    <h5>Ticket Number: {{ ticket[0] }}</h5>
    <h6>Seat Number: {{ ticket[1] }} / {{ ticket[2] }}</h6>
    </div>

{% endif %}
{% endfor %}
